<div class="toolbar">
  <button (click)="previous()">Previous</button>
  <button (click)="next()">Next</button>
</div>
<div class="book">
  @let book = store.book();
  <h1>{{ book.title }}</h1>
  <h2>{{ book.author }}</h2>
  <p>{{ book.description }}</p>
</div>
<div class="editor toolbar">
  <input type="text" #newName>
  <button (click)="store.renameCurrentBook(newName.value)">Rename</button>
</div>
