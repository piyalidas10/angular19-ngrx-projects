<h1>Books</h1>
<!-- 
ðŸ‘‰ @if (books$ | async; as books) unwraps the observable safely.
If itâ€™s null, the outer @else will show Loading....
-->
@if (books$ | async; as books) {
  @if (books.length > 0) {
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Check In Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (book of books; track book.id) {
          <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.checkInDate }}</td>
            <td>
              <button class="btn btn-danger" (click)="removeBook(book.id)">
                Remove Book
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  } @else {
    <p>No books available. Please add some books.</p>
  }
} @else {
  <p>Loading books...</p>
}
