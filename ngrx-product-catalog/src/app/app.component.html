
<div class="container">
  <h1>Product Catalog (NgRx + IndexedDB)</h1>

  <div *ngIf="loading$ | async">Loadingâ€¦</div>

  <div class="grid">
    <div class="card" *ngFor="let p of (products$ | async)">
      <h3>{{p.name}}</h3>
      <p>Price: {{p.price | currency}}</p>
      <p>{{p.description}}</p>
    </div>
  </div>

  <div class="pager">
    <button (click)="loadPage(page-1)" [disabled]="page===1">Prev</button>
    <span>Page {{page}}</span>
    <button (click)="loadPage(page+1)">Next</button>
  </div>
</div>
